<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-green-900">
    <header>
        <div class="text-center bg-gradient-to-r from-green-600 via-green-900 to-green-400 p-4">
            <h1 class="text-5xl text-white font-bold">MS BANK</h1>
        </div>
    </header>
   <div class=" p-4 w-3/4 mx-auto ">
    <header>
        <h3 class="text-5xl text-center text-white mt-16 ">Welcome To <span class="text-green-300 font-semibold">"Online Banking!!!</span></h3>
    </header>

    <main>
        <section class=" w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-2xl text-gray-300 mb-4">Please Login:</h3>
<div>
    <input class="  bg-gray-300 focus:bg-white rounded w-2/4 block px-2 mb-4" type="text" id="user-email" placeholder="Your Email">
<input class=" bg-gray-300 focus:bg-white  rounded w-2/4 block px-2" type="password" name="" id="user-password" placeholder="Your Password">
<button class="bg-green-400 text-white font-semibold px-4 rounded py-1 mt-2" id="submit-login">Submit</button>
</div>
        </section>
    </main>
   </div>
    <script src="index.js"></script>
</body>
</html>
