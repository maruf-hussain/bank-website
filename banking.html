<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-green-900">
    <header>
        <div class="text-center bg-gradient-to-r from-green-600 via-green-900 to-green-400 p-4">
            <h1 class="text-5xl text-white font-bold">MS BANK</h1>
        </div>
    </header>

    <header>
        <h3 class="text-5xl text-green-400 text-center mt-16 ">Welcome To <span class="text-white font-semibold">"Let's Some Get Mooney!!!</span></h3>
    </header>
<main>
<section class="mt-8">
    <div class="grid grid-cols-3 gap-4 text-center w-3/4 mx-auto">
<div class="bg-green-400 rounded p-8 text-white ">
<h2 class="text-2xl">Deposit</h2>
<h3  class="text-3xl">$<span id="deposit-total">000</span></h3>
</div>
<div class="bg-yellow-400 rounded p-8 text-white ">
    <h2 class="text-2xl">Withdraw</h2>
    <h3 id="withdraw-total" class="text-3xl">$<span id="withdraw-total">000</span></h3>
</div>
<div class="bg-purple-400 rounded p-8 text-white">
    <h2 class="text-2xl">Balance</h2>
    <h3 class="text-3xl">$<span id="balance-total">500</span></h3>
</div>

</section>

<!-- ................Deposit........................... -->
<section class="mt-8">
<div class="grid grid-cols-2 w-3/4 mx-auto gap-4">
<div class="bg-blue-200 p-8 rounded ">
    <h2 class="text-2xl mb-2 font-semibold">Please Deposit</h2>
    <div>
        <input class="border border-gray-400 rounded w-3/4 block px-2 mb-4" type="text" id="deposit-amount" placeholder="$Amount You Want To Deposit">
    
    <button class="bg-green-700 text-white font-semibold px-4 rounded py-1 mt-2" id="deposit-btn">Deposit</button>
    </div>
</div>
<div class="bg-green-200 p-8 rounded ">
    <h2 class="text-2xl mb-2  font-semibold">Please Withdraw</h2>
    <div>
        <input class="border border-gray-400 rounded w-3/4 block px-2 mb-4" type="text" id="withdraw-amount" placeholder="$Amount You Want To Withdraw">
    
    <button class="bg-green-700 text-white font-semibold px-4 rounded py-1 mt-2" id="withdraw-button">Withdraw</button>
    </div>
</div>

</div>


</section>
</main>


<script src="banking.js"></script>
</body>
</html>
